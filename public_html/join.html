        <form id="rush" method="post" action="mailto:rush@gtthetachi.org">
            <fieldset>
                <legend>Your Details</legend>
                <ol>
                    <li>
                        <label for="first">First Name</label>
                        <input id="first" name="first" type="text" placeholder="John" required autofocus>
                    </li>
                    <li>
                        <label for="first">Last Name</label>
                        <input id="last" name="last" type="text" placeholder="Doe" required>
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" placeholder="example@domain.com" required>
                    </li>
                    <li>
                        <label for="phone">Phone</label>
                        <input id="phone" name="phone" type="tel" placeholder="678-123-4567" required>
                    </li>
            </fieldset>
            <fieldset>
                <legend>Your Background</legend>
                <ol>
                    <li>
                        <label for="first">Hometown</label>
                        <input id="first" name="first" type="text" placeholder="Alpharetta, GA" required autofocus>
                    </li>
                    <li>
                        <label for="first">High School</label>
                        <input id="last" name="last" type="text" placeholder="Alpharetta High School" required>
                    </li>
                    <li>
                        <label for="first">Graduating Year</label>
                        <select id="grad_year" name="grad_year">
                            <option value="2012">2012</option>
                            <option value="2013">2013</option>
                            <option value="2014">2014</option>
                            <option value="2015">2015</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                        </select>
                    </li>
                    <li>
                        <label for="email">Interests</label>
                        <textarea id="about" name="about" rows="5" placeholder="sports, music, etc." cols="53" required></textarea>
                    </li>
                    <button type="submit">Submit</button>
                    <button type="reset">Clear Form</button>
            </fieldset>
        </form>
