<div id="banner"></div>

<section id="main">
    <div class="container">
        <div class="page_title">
            <h1>Contact Us</h1>
        </div>

        <iframe id="map" src="https://www.google.com/maps/embed?pb=!1m24!1m12!1m3!1d53061.50745333919!2d-84.42672381494832!3d33.77760824637722!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m9!1i0!3e6!4m0!4m5!1s0x88f5046118679dd5%3A0x1151a729fffeda28!2s840+Techwood+Dr+NW%2C+Atlanta%2C+GA+30313!3m2!1d33.777612999999995!2d-84.39239099999999!5e0!3m2!1sen!2sus!4v1396891071251" frameborder="0"></iframe>

        <div id="address">
             <h4>Theta Chi Alpha Nu</h4>
            <p>840 Techwood Dr. NW<br />Atlanta, GA 30313<br />(404) 892-6464</p>
        </div>

        <form id="contact" method="post" action="mailto:president@gtthetachi.org">
            <fieldset>
                <ol>
                    <li>
                        <label for="first">First Name</label>
                        <input id="first" name="first" type="text" placeholder="John" required autofocus>
                    </li>
                    <li>
                        <label for="first">Last Name</label>
                        <input id="last" name="last" type="text" placeholder="Doe" required>
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" placeholder="example@domain.com" required>
                    </li>
                    <li>
                        <label for="phone">Phone</label>
                        <input id="phone" name="phone" type="tel" placeholder="678-123-4567" required>
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="10" cols="35" placeholder="Type your message here..."></textarea>
                    </li>
                    <button type="submit">Send</button>
                    <button type="reset">Clear Form</button>
                </ol>
            </fieldset>
        </form>
        <br />
        <footer>
        <a href="http://www.twitter.com/gtthetachi"><img height="32" src="images/twitter.svg"></a>
        <a href="https://www.facebook.com/pages/Theta-Chi-Fraternity/21251014534"><img height="32" src="images/facebook.svg"></a>
        <a href="http://www.linkedin.com/company/theta-chi-fraternity"><img height="32" src="images/linkedin.svg"></a>
        </footer>
    </div>
